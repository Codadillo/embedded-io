name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: cargo fmt --check
      - run: cargo check
      - run: cargo check --features std
      - run: cargo check --features async
      - run: cargo check --features std,async
